<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div>
            <div>
                <section class="flex justify-center mt-20 space-x-3">
                    <button class="btn bg-white text-black hover:bg-purple-600 hover:text-white"
                        id="donateButton">Donation</button>
                    <button class="btn bg-purple-600 text-white" id="historyButton">History</button>
                </section>
            </div>
            <div class="navbar bg-[#F7F6E2] fixed top-0 z-10 w-full transition-opacity ease-in-out duration-300">
                <div class="navbar-start">
                    <button class="btn bg-purple-600 text-white" id="blogButton">Blog</button>
                </div>
                <div class="navbar-center flex flex-col md:flex-row items-center">
                    <img class="pr-3" src="./pictures/logo.png" alt="Logo">
                    <p class="font-semibold text-center md:text-left">Donate For Bangladesh</p>
                </div>
                <div class="navbar-end">
                    <div class="flex items-center">
                        <img class="pr-3" src="./pictures/coin.png" alt="Coins">
                        <div class="font-semibold" id="balance">8400</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-20">
        <p class="text-center">History page content here</p>
    </main>
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
        <aside>
          <p>Copyright Â© 2024 - All right reserved by Donate For Bangladesh </p>
          <p>Develop by Mahmudul Hasan Molla &trade;</p>
        </aside>
      </footer>
    <script>
        // Navigate to blog page
        const blogButton = document.getElementById('blogButton');
        blogButton.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'blog.html';
        });

        // Navigate to donation page
        const donateButton = document.getElementById('donateButton');
        donateButton.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'index.html';
        });

        // Set the active button based on the current page
        document.addEventListener('DOMContentLoaded', () => {
            const historyButton = document.getElementById('historyButton');
            historyButton.classList.add('bg-purple-600', 'text-white');
            donateButton.classList.add('bg-white', 'text-black');
        });

        // Change navbar opacity on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-opacity-80');
            } else {
                navbar.classList.remove('bg-opacity-80');
            }
        });
    </script>
</body>

</html>
