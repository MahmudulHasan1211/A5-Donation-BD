<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-active {
            background-color: #6B46C1; /* Purple */
            color: white;
        }
        .btn-inactive {
            background-color: white; /* White */
            color: black; /* Text color */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <button style="background-color:#6B46C1; color: white;" class="btn " id="donateNowButton">Blog</button>
                </div>
                <div class="navbar-center flex flex-col md:flex-row items-center">
                    <img class="pr-3" src="./pictures/logo.png" alt="Logo">
                    <p class="font-semibold text-center md:text-left">Donate For Bangladesh</p>
                </div>
                <div class="navbar-end">
                    <div class="flex items-center">
                        <img class="pr-3" src="./pictures/coin.png" alt="Coins">
                        <div class="font-semibold">8400</div>
                    </div>
                </div>
            </div>
        </div>
        <section class="flex justify-center mt-3 space-x-3">
            <!-- buttons  -->
            <button class="btn btn-inactive" id="donateButton">Donation</button>
            <button class="btn btn-inactive" id="historyButton">History</button>
        </section>
    </header>

    <main>
        <!-- cards  -->
        <section class="px-4 md:px-16">
            <div>
                <div class="card card-side bg-base-100 shadow-xl mt-6 flex flex-col md:flex-row">
                    <figure>
                        <img
                            class="w-full md:w-10/12 ml-0 md:ml-6"
                            src="./pictures/noakhali.png"
                            alt="image not found" />
                    </figure>
                    <div class="card-body mx-4 md:mx-12">
                        <button class="btn w-2/12"><img src="./pictures/coin.png" alt="">1000</button>

                        <h2 class="card-title text-center md:text-left">Donate for Flood at Noakhali, Bangladesh</h2>
                        <p>The recent floods in Noakhali have caused significant damage to homes and infrastructure. Your donation will help provide essential supplies and support to those affected by this disaster.</p>
                        <form action="">
                            <div class="form-control">
                                <label class="label"></label>
                                <input id="addmoney" type="text" placeholder="Write Donation amount" class="input input-bordered" required />
                            </div>
                        </form>
                        <div class="card-actions justify-end">
                            <button style="background-color:#6B46C1; color: white;" class="btn w-full" id="donateNowButton">Donate Now</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const donateButton = document.getElementById('donateButton');
        const historyButton = document.getElementById('historyButton');
        const donateNowButton = document.getElementById('donateNowButton');

        historyButton.addEventListener('click', (event) => {
            event.preventDefault
            // Change History button to purple
            historyButton.classList.add('btn-active');
            historyButton.classList.remove('btn-inactive');
            // Set Donate button to white
            donateButton.classList.add('btn-inactive');
            donateButton.classList.remove('btn-active');
            donateNowButton.classList.add('btn-inactive'); // Keep Donate Now button white
        });

        donateButton.addEventListener('click', () => {
            // Change Donate button to active (purple)
            donateButton.classList.add('btn-active');
            donateButton.classList.remove('btn-inactive');
            // Set History button to white
            historyButton.classList.add('btn-inactive');
            historyButton.classList.remove('btn-active');
            donateNowButton.classList.add('btn-inactive'); // Keep Donate Now button white
        });
    </script>
</body>
</html>
